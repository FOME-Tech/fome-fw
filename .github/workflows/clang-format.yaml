name: Code Formatting

on: [push, pull_request]

jobs:
  clang-format:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
      with:
        submodules: true

    - name: Install clang-format
      run: |
        sudo apt-get update
        sudo apt-get install -y clang-format-23

    - name: Check code formatting
      run: ./format.sh check
